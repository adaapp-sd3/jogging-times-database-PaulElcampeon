<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Jog Times - Sign In</title>

    <!-- Tailwind.css is a CSS library. Read the docs here: -->
    <!-- https://tailwindcss.com/docs/what-is-tailwind -->
    <link rel="stylesheet" href="css/tailwind.css" />
  </head>
  <body>
    <main class="h-screen flex flex-col items-center justify-center ">
      <form class="m-4 shadow-lg rounded-lg overflow-hidden w-64" method="POST" action="/sign-in">
        <h1 class="text-2xl bg-grey-lighter p-4">Sign In</h1>

        <div id="errorMessageDiv" class="bg-red-lightest text-red-dark p-4"></div>

        <label class="m-4 block">
          Email Address
          <input id="emailInput" class="block rounded bg-grey-lighter p-2 mt-2 w-full" type="email" name="email" required/>
        </label>

        <label class="m-4 block">
          Password
          <input id="passwordInput" class="block rounded bg-grey-lighter p-2 mt-2 w-full" type="password" name="password" required/>
        </label>

        <button id="submitBtn" type="submit" class="block w-auto rounded bg-purple text-white p-2 m-4 ml-auto">
          Sign In â†’
        </button>
      </form>
      <a href="http://localhost:8080/create-account" class="block mt-8 text-purple-light no-underline hover:underline">
        Create an account
      </a>
    </main>
  <script src="js/sign-out.js"></script>
  </body>
</html>
