<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Jog Times - Add New Time</title>

    <!-- Tailwind.css is a CSS library. Read the docs here: -->
    <!-- https://tailwindcss.com/docs/what-is-tailwind -->
    <link rel="stylesheet" href="css/tailwind.css" />
  </head>
  <body class="bg-grey-lightest">
  <header class="fixed pin-x pin-t bg-purple shadow text-white">
    <div class="mx-auto h-16 p-4 flex items-center justify-between" style="width: 800px">
      <h2>Jog Times</h2>
      <div id="introDiv"></div>
      <a href="http://localhost:8080/profile"
         class="text-white border border-white rounded p-2 no-underline hover:bg-purple-light ml-4">
        Home
      </a>
      <a href="http://localhost:8080/followers"
         class="text-white border border-white rounded p-2 no-underline hover:bg-purple-light ml-4">
        Followers
      </a>
      <button id="deleteAccountBtn"
              class="text-white border border-white rounded p-2 no-underline hover:bg-purple-light ml-4">
        Delete Account
      </button>
      <a href="http://localhost:8080/sign-out"
         class="text-white border border-white rounded p-2 no-underline hover:bg-purple-light ml-4">
        Sign Out
      </a>
    </div>
  </header>


  <main class="h-screen flex flex-col items-center justify-center">
      <form class="m-4 shadow-lg rounded-lg overflow-hidden w-64" method="POST" action="http://localhost:8080/add-jog">
        <h1 class="text-2xl bg-grey-lighter p-4">Add new time</h1>

        <label class="m-4 block">
          Date
          <input id="dateInput" class="block rounded bg-grey-lighter p-2 mt-2 w-full" type="date" name="startTime" required/>
        </label>

        <label class="m-4 block">
          Distance (km)
          <input id="distanceInput" class="block rounded bg-grey-lighter p-2 mt-2 w-full" type="number" name="distance" required/>
        </label>

        <label class="m-4 block">
          Duration (hrs)
          <input id="timeInput" class="block rounded bg-grey-lighter p-2 mt-2 w-full" type="number" name="duration" required/>
        </label>

        <button id="submitBtn" type="submit" class="block w-auto rounded bg-purple text-white p-2 m-4 ml-auto">
          Create Time â†’
        </button>

        <div id="errorMessageDiv" class="bg-red-lightest text-red-dark p-4"></div>

      </form>
    </main>
  <script src="js/create-time.js"></script>
  </body>
</html>
