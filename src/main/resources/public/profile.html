<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Jog Times</title>

    <!-- Tailwind.css is a CSS library. Read the docs here: -->
    <!-- https://tailwindcss.com/docs/what-is-tailwind -->
    <link rel="stylesheet" href="css/tailwind.css"/>
</head>
<body class="bg-grey-lightest">
<header class="fixed pin-x pin-t bg-purple shadow text-white">
    <div class="mx-auto h-16 p-4 flex items-center justify-between" style="width: 800px">
        <h2>Jog Times</h2>
        <div id="introDiv"></div>
        <a href="http://localhost:8080/profile"
           class="text-white border border-white rounded p-2 no-underline hover:bg-purple-light ml-4">
            Home
        </a>
        <a href="http://localhost:8080/followers"
           class="text-white border border-white rounded p-2 no-underline hover:bg-purple-light ml-4">
            Followers
        </a>
        <button id="deleteAccountBtn"
                class="text-white border border-white rounded p-2 no-underline hover:bg-purple-light ml-4">
            Delete Account
        </button>
        <a href="http://localhost:8080/sign-out"
           class="text-white border border-white rounded p-2 no-underline hover:bg-purple-light ml-4">
            Sign Out
        </a>
    </div>
</header>


<main style="width: 800px" class="mx-auto mt-16 pt-4 flex flex-col justify-center ">

    <section class="flex items-center">
        <div class="m-4 p-6 rounded-lg bg-white flex-1 shadow flex flex-col-reverse">
            <h3 class="uppercase text-sm text-indigo-light font-semibold">
                Total Distance
            </h3>
            <div id="totalDistDiv" class="text-5xl text-indigo font-semibold">
                0
                <span class="text-grey-dark uppercase text-base -ml-2">km</span>
            </div>
        </div>

        <div class="m-4 p-6 rounded-lg bg-white flex-1 shadow flex flex-col-reverse">
            <h3 class="uppercase text-sm text-blue-light font-semibold">
                Total Time
            </h3>
            <div id="totalTimeDiv" class="text-5xl text-blue font-semibold">
                0
                <span class="text-grey-dark uppercase text-base -ml-2">hrs</span>
            </div>
        </div>

        <div class="m-4 p-6 rounded-lg bg-white flex-1 shadow flex flex-col-reverse">
            <h3 class="uppercase text-sm text-teal-light font-semibold">
                Average Speed
            </h3>
            <div id="avgSpeedDiv" class="text-5xl text-teal font-semibold">
                0
                <span class="text-grey-dark uppercase text-base -ml-2">km/h</span>
            </div>
        </div>
    </section>

    <section id="sectionBoyz" class="flex flex-wrap border border-grey-light border-l-0 border-r-0 border-b-0 mt-6 pt-6">
        <a href="http://localhost:8080/create-time" class="flex-auto w-64 m-4 p-5 bg-purple-light shadow rounded-lg text-3xl text-white no-underline flex items-center justify-center text-center">
            Add new time
        </a>
    </section>
</main>
<script src="js/profile.js"></script>
</body>
</html>
